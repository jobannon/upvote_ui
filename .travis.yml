language: ruby
before_install:
- gem install bundler -v 2.0.2
before_script:
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3
- rackup
- sleep 3
addons:
  chrome: stable
rvm:
- 2.6.3
services:
- postgresql
script:
- bundle exec rspec
deploy:
  provider: heroku
  app: upvote-ideas-ui
  on:
    repo: jobannon/upvote_ui
  api_key:
    secure: 
